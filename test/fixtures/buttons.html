<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../bower_components/lintel/dist/lintel.css">
    <link rel="stylesheet" href="../../dist/buttons.css">
  </head>
  <body class="pad">

    <button class="btn btn-default" type="button">Default</button>
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-secondary" type="button">Secondary</button>
    <button class="btn btn-error" type="button">Error</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-info" type="button">Info</button>

    <br><br>

    <a href="#" class="btn btn-default" role="button">Default</a>
    <a href="#" class="btn btn-primary" role="button">Primary</a>
    <a href="#" class="btn btn-secondary" role="button">Secondary</a>
    <a href="#" class="btn btn-error" role="button">Error</a>
    <a href="#" class="btn btn-warning" role="button">Warning</a>
    <a href="#" class="btn btn-success" role="button">Success</a>
    <a href="#" class="btn btn-info" role="button">Info</a>

    <br><br>

    <button class="btn btn-default inverse" type="button">Default</button>
    <button class="btn btn-primary inverse" type="button">Primary</button>
    <button class="btn btn-secondary inverse" type="button">Secondary</button>
    <button class="btn btn-error inverse" type="button">Error</button>
    <button class="btn btn-warning inverse" type="button">Warning</button>
    <button class="btn btn-success inverse" type="button">Success</button>
    <button class="btn btn-info inverse" type="button">Info</button>

    <br><br>

    <button class="btn btn-xs" type="button">Extra Small</button>
    <button class="btn btn-sm btn-error" type="button">Small</button>
    <button class="btn btn-warning" type="button">Default</button>
    <button class="btn btn-lg btn-success" type="button">Large</button>

    <br><br>

    <button class="btn btn-default" type="button" disabled>Default</button>
    <button class="btn btn-primary" type="button" disabled>Primary</button>
    <button class="btn btn-secondary" type="button" disabled>Secondary</button>
    <button class="btn btn-error" type="button" disabled>Error</button>
    <button class="btn btn-warning" type="button" disabled>Warning</button>
    <button class="btn btn-success" type="button" disabled>Success</button>
    <button class="btn btn-info" type="button" disabled>Info</button>

    <br><br>

    <button class="btn btn-default active" type="button">Default</button>
    <button class="btn btn-primary active" type="button">Primary</button>
    <button class="btn btn-secondary active" type="button">Secondary</button>
    <button class="btn btn-error active" type="button">Error</button>
    <button class="btn btn-warning active" type="button">Warning</button>
    <button class="btn btn-success active" type="button">Success</button>
    <button class="btn btn-info active" type="button">Info</button>

    <br><br>

    <button class="btn btn-link" type="button">Link</button>
    <button class="btn btn-link active" type="button">Active Link</button>
    <button class="btn btn-link" type="button" disabled>Disabled Link</button>

    <a href="#" class="btn btn-link" role="button">Link</a>
    <a href="#" class="btn btn-link active" role="button">Active Link</a>
    <a href="#" class="btn btn-link" role="button" disabled>Disabled Link</a>

    <br><br>

    <button class="btn" type="button">Real Button</button>
    <div class="btn btn-placeholder">Placeholder</div>

    <br><br>

    <button class="btn btn-block-xs-max push-bottom-sm" type="button">Block Button</button>
    <button class="btn btn-block-sm-max push-bottom-sm" type="button">Block Button</button>
    <button class="btn btn-block-md-max push-bottom-sm" type="button">Block Button</button>
    <button class="btn btn-block-lg-max push-bottom-sm" type="button">Block Button</button>
    <button class="btn btn-block-xl-max push-bottom-sm" type="button">Block Button</button>
    <button class="btn btn-block-2xl-max push-bottom-sm" type="button">Block Button</button>
    <button class="btn btn-block-3xl-max push-bottom-sm" type="button">Block Button</button>

</html>
